name: realtime_object_detection_app
description: A TensorFlowLite Flutter project that detects the object.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  image: ^3.0.2
  image_picker: ^0.8.4
  tflite: ^1.1.2
  velocity_x: ^3.3.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/noun-object-tracking-4381464.png"

flutter:
  uses-material-design: true
  assets:
    - assets/tflite/
